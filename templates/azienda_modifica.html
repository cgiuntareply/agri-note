{% extends "base.html" %}

{% block title %}Modifica Azienda - AgriNote{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Modifica Dati Azienda</h2>
    <p class="text-gray-600">Aggiorna le informazioni anagrafiche della tua azienda</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
    <form method="POST" action="/azienda/modifica" class="space-y-4">
        <div>
            <label for="ragione_sociale" class="block text-sm font-medium text-gray-700 mb-2">
                Ragione Sociale *
            </label>
            <input 
                type="text" 
                id="ragione_sociale" 
                name="ragione_sociale" 
                required
                value="{{ azienda.ragione_sociale }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            >
        </div>
        
        <div>
            <label for="p_iva" class="block text-sm font-medium text-gray-700 mb-2">
                Partita IVA *
            </label>
            <input 
                type="text" 
                id="p_iva" 
                name="p_iva" 
                required
                value="{{ azienda.p_iva }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            >
        </div>
        
        <div>
            <label for="indirizzo" class="block text-sm font-medium text-gray-700 mb-2">
                Indirizzo *
            </label>
            <input 
                type="text" 
                id="indirizzo" 
                name="indirizzo" 
                required
                value="{{ azienda.indirizzo }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            >
        </div>
        
        <div>
            <label for="legale_rappresentante" class="block text-sm font-medium text-gray-700 mb-2">
                Legale Rappresentante *
            </label>
            <input 
                type="text" 
                id="legale_rappresentante" 
                name="legale_rappresentante" 
                required
                value="{{ azienda.legale_rappresentante }}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            >
        </div>
        
        <div class="flex space-x-4 pt-4">
            <button 
                type="submit"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200"
            >
                Salva Modifiche
            </button>
            <a 
                href="/dashboard"
                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg text-center transition duration-200"
            >
                Annulla
            </a>
        </div>
    </form>
</div>
{% endblock %}
